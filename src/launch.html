<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>MCC Provider Smart App</title>
  <script src="assets/local-fhir-client.js"></script>
</head>

<body>>
  <script src="assets/env.js"></script>
  <script>
    FHIR.oauth2.authorize([
      {
        // OHSU FHIR dev
        issMatch: /\bepicmobile.ohsu.edu\/FHIRDEV\b/i,
        redirectUri: "./index.html",
        clientId: window["env"]["REACT_APP_CLIENT_ID_ohsu_fhirdev"],
        scope: "patient/*.read openid launch",
        redirectUri: ""
      },
      {
        // OHSU FHIR production
        issMatch: /\bepicmobile.ohsu.edu\/FHIRPRD\b/i,
        redirectUri: "./index.html",
        clientId: window["env"]["REACT_APP_CLIENT_ID_ohsu_fhirprd"],
        scope: "patient/*.read openid launch",
        redirectUri: ""
      },
      {
        // Meld CarePlanning QA sandbox
        issMatch: /\bgw.interop.community\/CarePlanningQA\b/i,
        clientId: window["env"]["REACT_APP_CLIENT_ID_meld_qa"],
        scope: "patient/*.read openid launch",
        redirectUri: ""
      }, {
         // Meld bSyntheaTest8 sandbox
        issMatch: /\bSyntheaTest8\b/i,
        clientId: window["env"]["REACT_APP_CLIENT_ID_meld_synthea"],
        scope: "patient/*.read openid launch",
        redirectUri: ""
      },
      {
        // Meld CarePlanning sandbox
        issMatch: /\bgw.interop.community\/CarePlanning\b/i,
        clientId: window["env"]["REACT_APP_CLIENT_ID_meld_mcc"],
        scope: "patient/*.read openid launch",
        redirectUri: ""
      }
    ]);
  </script>
</body>

</html>
