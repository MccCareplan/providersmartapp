<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Providersmartapp</title>
  <script src="assets/env.js"></script>
  <script src="assets/fhir-client.js"></script>
  <script>
    /*
      Overwrites native logging Function.  
      Allows logging to turn on/off based on build type
    */
    window["loggingEnabled"] = true;
    window.console.log2 = function (message) {
      if (window["loggingEnabled"]) console.log(message);
    }

    const queryString = window.location.search;
    console.log2("Query: ".concat(queryString));
    const urlParams = new URLSearchParams(queryString);
    const nosmart = urlParams.get('nosmart') == true;
    const code = urlParams.get('code')

    if (window["env"]["authdebug"] === "true") {
      localStorage.debug = "FHIR.*";
      console.log2('Authentication debug on');
    }
    else {
      console.log2('Authentication debug off');
    }

    if ((nosmart == false) && (code != null)) {
      FHIR.oauth2.ready(function (client) {
        if (gotScope('launch/patient', client)) {
          console.log2("Launched in Smart Mode - Standalone")
        } else if (gotScope('launch', client)) {
          console.log2("Launched in Smart Mode - Embedded")
        } else {
          console.log2("Launched in Smart Mode - Unknown")
        }
      }).then(function () {
        console.log2("Launched in Smart Mode")
        console.log2("Connected")
        window["loggingEnabled"] = false;
      }).catch(console.error)
    }
    else {
      console.log2("Not launching as SMART")
    }

    function gotScope(scope, client) {
      if (client.tokenResponse != null && client.tokenResponse.scope != null) {
        let scopes = client.tokenResponse.scope.split(' ');
        return scopes.indexOf(scope) > -1;
      }
      else
        return false;
    }

  </script>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <style>
    body {
      background-color: #fafafa;
    }
  </style>
</head>

<body class="mat-typography">
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
