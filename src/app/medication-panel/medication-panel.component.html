<div class="group-header" >Medications</div>
<table mat-table [dataSource]="dataService.activeMedications" width="100%">
  <ng-container matColumnDef="name">
    <th mat-header-cell  *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let med"> {{med.medication}} </td>
  </ng-container>

  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef>Reason</th>
    <td mat-cell *matCellDef="let med"> {{med.reasons}} </td>
  </ng-container>

  <ng-container matColumnDef="dose">
    <th mat-header-cell *matHeaderCellDef>Dose</th>
    <td mat-cell *matCellDef="let med"> {{med.dosages}} </td>
  </ng-container>

  <!--
  <ng-container matColumnDef="doseForm">
    <th mat-header-cell *matHeaderCellDef>Route</th>
    <td mat-cell *matCellDef="let med"> {{med.doseForm}} </td>
  </ng-container>
-->

  <ng-container matColumnDef="prescribedBy">
    <th mat-header-cell *matHeaderCellDef>Prescribing Clinician</th>
    <td mat-cell *matCellDef="let med"> {{med.requestedBy}} </td>
  </ng-container>

  <ng-container matColumnDef="issues">
    <th mat-header-cell *matHeaderCellDef>Issues</th>
    <td mat-cell *matCellDef="let med"> {{med.issues}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let med"> {{med.priority}} </td>
  </ng-container>
<!--
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let med"> {{med.startDate}} </td>
  </ng-container>

  <ng-container matColumnDef="adverseReactions">
    <th mat-header-cell *matHeaderCellDef>History of Adverse Reactions</th>
    <td mat-cell *matCellDef="let med"> {{med.adverseReactions}} </td>
  </ng-container>
-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
