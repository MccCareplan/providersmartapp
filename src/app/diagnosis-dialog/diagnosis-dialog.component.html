<h2 mat-dialog-title>Diagnosis History</h2>

  <mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef > Description</th>
      <td mat-cell *matCellDef="let history"> {{history.code.text}} </td>
    </ng-container>

    <!-- onset Column -->
    <ng-container matColumnDef="onset">
      <th mat-header-cell *matHeaderCellDef > Onset</th>
      <td mat-cell *matCellDef="let history"> {{history.onset}} </td>
    </ng-container>

    <!-- abatement Column -->
    <ng-container matColumnDef="abatement">
      <th mat-header-cell *matHeaderCellDef > Abatement</th>
      <td mat-cell *matCellDef="let history"> {{history.abatement}} </td>
    </ng-container>

    <!-- abatement Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef > Status</th>
      <td mat-cell *matCellDef="let history"> {{history.clinicalStatus}} </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true"
             (mouseout)="row.hovered = false"></mat-row>

  </mat-table>



<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
