<mat-toolbar color="primary" style="height:36px;min-height:36px">
  <mat-toolbar-row>
    <span>Careplan</span>
    <!-- This fills the remaining space of the current row -->
    <span class="center-name">{{dataservice.demographic.name}}, DOB: {{dataservice.demographic.dateOfBirth}}</span>
    <span class="example-fill-remaining-space"></span>
    <mat-icon matTooltip="Select a new patient" aria-label="Button to select a new patient">person</mat-icon>
    <mat-icon matTooltip="Select a careplan" aria-label="Button to select and new careplan">folder</mat-icon>
    <mat-icon matTooltip="Show current user information" aria-label="Button to show the users information">account_circle</mat-icon>
    <mat-icon matTooltip="Show control panel" aria-label="Buttn to show or hide the control panel" class="settings-icon" (click)="sidenav.toggle()">settings</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav position="end" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    <table>
      <tr>
        <td>Server URL:</td>
        <td><input type="url" value="https://api.logicahealth.org/MCCeCarePlanTest/open/" aria-label="Input field for the current FHIR connection"><</td>
      </tr>
      <tr>
        <td>Connection Status:</td>
        <td>Disconnected (NYI)</td>
      </tr>
      <tr><td>

        <button matTooltip="Connect to FHIR Server" aria-label="Button to connect to the FHIR Server">Connect</button></td><td><button>Disconnect</button></td></tr>
      <tr></tr>
    </table>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-demographics-panel></app-demographics-panel>

    <mat-tab-group>
      <mat-tab label="Health and Social Concerns" matTooltip="View the health and social concerns view" aria-label="Tab to select the health and social concerns group">
        <app-health-and-social-concerns></app-health-and-social-concerns>
      </mat-tab>
      <mat-tab label="Goals" matTooltip="View careplan goals" aria-label="Tab to select the goals group">
        <app-goals></app-goals>
      </mat-tab>
      <mat-tab label="Health Maintance and Interventions" matTooltip="View health mainance and interventions" aria-label="Tab to select the health maintance group"></mat-tab>
      <mat-tab label="Health Status Evaluation and Outcomes" aria-label="Tab to select the health status and evaluation group"></mat-tab>
      <mat-tab label="Care Team" area-label="Tab to select the care team group">
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
