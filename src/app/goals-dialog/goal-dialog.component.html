<h3 mat-dialog-title>Goal   Details</h3>
<mat-dialog-content>

  <table>
    <tr>
      <td>lifecycleStatus</td>
      <td>{{lifecycleStatus}}</td>

    </tr>

    <tr>
      <td>description</td>
      <td>{{description}}</td>

    </tr>
    <tr>
      <td>achievementStatus</td>

  </table>



 </mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
