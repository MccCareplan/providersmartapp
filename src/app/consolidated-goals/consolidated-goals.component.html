<div class="group-header">Patient Goals</div>
<table mat-table matSort [dataSource]="consolidatedGoalsDataSource" width="100%" >

  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="priority">Priority</th>
<!--    <td mat-cell *matCellDef="let goal"> {{goal.priority.replace('-priority', '').replace('Undefined', 'udf')}} </td>-->
    <td mat-cell *matCellDef="let goal">
      <mat-icon *ngIf="goal.priority.toLowerCase().includes('high')">priority_high</mat-icon>
      <mat-icon *ngIf="goal.priority.toLowerCase().includes('low')">low_priority</mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="lfcstatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="lifecycleStatus">Status</th>
    <td mat-cell *matCellDef="let goal"> {{goal.lifecycleStatus}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="description">Goal</th>
    <td mat-cell *matCellDef="let goal"> {{goal.description}} </td>
  </ng-container>
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="startDateText">Created</th>
    <td mat-cell *matCellDef="let goal"> {{goal.startDateText}} </td>
  </ng-container>
  <ng-container matColumnDef="targetdate" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header="targetDateText">Target Date</th>
    <td mat-cell *matCellDef="let goal"> {{goal.targetDateText}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Achievement Status</th>
    <td mat-cell *matCellDef="let goal"> {{goal.achievementStatus.text}} </td>
  </ng-container>
  <ng-container matColumnDef="expressedby">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="expressedBy">Expressed by</th>
    <td mat-cell *matCellDef="let goal"> {{goal.expressedBy}} </td>
  </ng-container>
  <ng-container matColumnDef="expressedbytype">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="expressedByType">Type</th>
    <td mat-cell *matCellDef="let goal"> {{goal.expressedByType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = !row.highlighted"
      (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>

</table>
<mat-paginator [pageSizeOptions]="[15, 20, 25]" showFirstLastButtons></mat-paginator>
<button>Add Patient Goal</button>
