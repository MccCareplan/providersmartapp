<b>Change in Blood Pressure over Time</b>
<table width="100%">
  <tr>
    <td width="50%" height="250">
      <app-bpgraph></app-bpgraph>
    </td>
    <td width="50%">
      <table mat-table [dataSource]="vitalSignsDataSource" matSort width="100%">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="date" minlength="12" >Date</th>
          <td mat-cell *matCellDef="let vs"> {{vs.date | date: 'MM/dd/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="systolic">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="systolic">Systolic</th>
          <td mat-cell *matCellDef="let vs"> {{vs.systolic}} </td>
        </ng-container>
        <ng-container matColumnDef="diastolic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="diastolic">Diastolic</th>
          <td mat-cell *matCellDef="let vs"> {{vs.diastolic}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true"
            (mouseout)="row.hovered = false">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons
                     [ngStyle]="{display: this.vitalSignsDataSource.data.length > this.vitalSignsRowMax ? 'block' : 'none'}">
      </mat-paginator>
    </td>
  </tr>
</table>
